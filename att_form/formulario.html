<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h3>Insira os dados requisitados abaixo:</h3>
    <form action="post">
      <fieldset>
        <legend>Dados pessoais</legend>
          <label for="name">Nome:</label>
          <input type="text" name="nome" id="name">
          <br>
          <label for="date">Data de Nascimento:</label>
          <input type="date" name="data" id="date">
          <br>
          <label>Sexo:</label>
          <input type="radio" name="sexo" value="masculino" id="masculino"><label for="masculino">Masculino</label>
          <input type="radio" name="sexo" value="feminino" id="feminino"><label for="feminino">Feminino</label>
          <input type="radio" name="sexo" value="Prefiro nao informar" id="pni"><label for="pni">Prefiro não informar</label>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
          <label for="logradouro">Logradouro</label>
          <textarea name="endereco" id="logradouro" cols="80" rows="1"></textarea>
          <br>
          <label for="bairro">Bairro:</label>
          <input type="text" name="" id="bairro">
          <br>
          <label for="cidade">Cidade:</label>
          <input type="text" name="" id="cidade">
          <br>
          <label for="uf">UF:</label>
          <select name="uf" id="uf">
            <option value="DF">DF</option>
            <option value="BA">BA</option>
            <option value="SP">SP</option>
            <option value="PI">PI</option>
          </select>
          <br>
          <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <br>
      <button type="reset">limpar</button> 
      <button type="submit">Enviar</button>
      </fieldset>
    </form>
    <a href="index.html">Retornar</a>
</body>
</html>
